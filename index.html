  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --pink: #FF69B4; --bg: #121212; --card: #1e1e1f; --border: #383838; --text: #fafafa; --dim: #d6d6d6; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 50px 20px; }
    .container { max-width: 1200px; margin: auto; display: flex; gap: 25px; align-items: flex-start; }
    
    /* Sidebar */
    .sidebar { width: 300px; background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; position: sticky; top: 50px; text-align: center; }
    .sidebar img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
    .badge { background: #2b2b2c; color: var(--pink); padding: 5px 15px; border-radius: 8px; font-size: 0.8rem; display: inline-block; margin-bottom: 20px; }
    .info-item { text-align: left; font-size: 0.85rem; margin-bottom: 10px; color: var(--dim); }

    /* Main Content */
    .main-content { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 40px; position: relative; }
    nav { position: absolute; top: 0; right: 0; background: #2b2b2c; border-bottom-left-radius: 20px; border-top-right-radius: 20px; display: flex; padding: 10px 25px; gap: 20px; }
    nav button { background: none; border: none; color: var(--dim); cursor: pointer; font-weight: 500; }
    nav button.active { color: var(--pink); }

    .tab { display: none; } .tab.active { display: block; }
    h2 { margin-bottom: 30px; position: relative; }
    h2::after { content: ''; position: absolute; bottom: -8px; left: 0; width: 40px; height: 5px; background: var(--pink); border-radius: 10px; }

    /* Lists & Grids */
    .logo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; filter: grayscale(1) invert(1); opacity: 0.6; margin-top: 20px; }
    .logo-grid img { width: 100%; }
    .timeline { border-left: 1px solid var(--border); margin: 20px 0; padding-left: 30px; }
    .timeline-item { position: relative; margin-bottom: 25px; }
    .timeline-item::before { content: ''; position: absolute; left: -36px; top: 5px; width: 10px; height: 10px; background: var(--pink); border-radius: 50%; }
    
    .cert-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
    .cert-item { background: #2b2b2c; padding: 15px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
    .cert-item img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    
    .chart { display: flex; gap: 10px; height: 100px; align-items: flex-end; margin-top: 20px; }
    .bar { flex: 1; background: #383838; border-radius: 5px; font-size: 0.7rem; text-align: center; color: #121212; font-weight: bold; }
    .bar.green { background: #A7F3D0; } .bar.pink { background: #FCE7F3; }
    
    .btn { background: var(--pink); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; display: inline-block; margin-top: 15px; }
  </style>
</head>
